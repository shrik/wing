<!doctype html>
<html>
<head>
<title>Hello from Flask</title>
</head>
<body>

{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}

        
<form action="/change_name" method="post">
    <input type="input" name="new_name" />
    <input type="submit" name="Change Name">
</form>


</body>
</html>
